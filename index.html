<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coral Island Fish</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<header>
				<h1 class="site-title">
					<img src="img/Coral-Island-Icon.webp" alt="Coral Island" class="site-logo">
					Coral Island Fish
				</h1>
			</header>
		</div>

		<div class="filters-header">
			<div class="filter-titles">
				<div class="filter-title">ฤดูกาล</div>
			</div>
			<div class="season-tabs" id="seasonTabs">
				<!-- จะถูกเติมด้วย JavaScript -->
			</div>
			<div class="filter-titles">
				<div class="filter-title">สภาพอากาศ</div>
			</div>
			<div class="season-tabs" id="weatherTabs">
				<!-- จะถูกเติมด้วย JavaScript -->
			</div>
			<div class="summary-bar">
				พบทั้งหมด <span id="totalCount">0</span> รายการ
			</div>

			<div class="sort-controls">
				<button class="sort-btn" id="raritySortBtn">
					เรียงตามความหายาก
					<span class="sort-icon" id="raritySortIcon" data-state="desc"></span>
				</button>
				<button class="sort-btn" id="priceSortBtn">
					เรียงตามราคา
					<span class="sort-icon" id="priceSortIcon" data-state="desc"></span>
				</button>
			</div>
		</div>

		<div class="table-wrapper">
			<table class="fish-table">
				<thead>
					<tr>
						<th class="col-fish">ปลา</th>
						<th class="col-area">จุดตกปลา</th>
						<th class="col-time">เวลา</th>
						<th class="col-weather">สภาพอากาศ</th>
						<th class="col-rarity">
							<button class="sort-btn" id="raritySortBtn">
								ความหายาก
								<span class="sort-icon" id="raritySortIcon" data-state="desc"></span>
							</button>
						</th>
						<th class="col-price">
							<button class="sort-btn" id="priceSortBtn">
								ราคา
								<span class="sort-icon" id="priceSortIcon" data-state="desc"></span>
							</button>
						</th>
					</tr>
				</thead>
				<tbody id="fishTbody">
					<!-- จะถูกเติมด้วย JavaScript -->
				</tbody>
			</table>
		</div>

		<div class="cards-wrapper" id="cardsWrapper">
			<!-- จะถูกเติมด้วย JavaScript สำหรับ mobile -->
		</div>

		<div id="emptyState" class="empty" hidden>
			ไม่พบข้อมูลที่ตรงกับเงื่อนไข
		</div>

		<footer class="footer">
			<p>ข้อมูลจาก coral_island_fish_cache.json</p>
		</footer>
	</div>

	<!-- Map Modal -->
	<div id="mapModal" class="map-modal" hidden>
		<div class="map-modal-overlay"></div>
		<div class="map-modal-content">
			<button class="map-modal-close" id="mapModalClose">&times;</button>
			<img id="mapImage" src="img/Coral-Island-Fishing-Spot.webp" alt="แผนที่จุดตกปลา" class="map-image">
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
